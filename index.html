<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح QR وباركود باستخدام الكاميرا</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>

<body>
    <h2>امسح QR أو باركود باستخدام الكاميرا</h2>
    <video id="video" style="width: 100%; max-width: 400px;" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <p>النتيجة: <span id="result">لم يتم المسح بعد</span></p>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const resultElement = document.getElementById("result");

        let scanning = true;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();

                // بدء مسح QR وباركود
                requestAnimationFrame(scanQRCode);
                startBarcodeScanner();
            } catch (err) {
                console.error("⚠️ خطأ في تشغيل الكاميرا:", err);
                resultElement.innerText = "⚠️ لا يمكن تشغيل الكاميرا!";
            }
        }

        function scanQRCode() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth || 400;
                canvas.height = video.videoHeight || 300;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code && code.data.trim().length > 0) {
                    scanning = false;
                    resultElement.innerText = `✅ تم المسح (QR): ${code.data}`;

                    // إيقاف تشغيل الكاميرا بعد المسح
                    video.srcObject.getTracks().forEach(track => track.stop());
                    Quagga.stop();
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            } else {
                requestAnimationFrame(scanQRCode);
            }
        }

        function startBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "upc_reader"] // أنواع الباركود المدعومة
                }
            }, function (err) {
                if (err) {
                    console.error("⚠️ خطأ في تشغيل Quagga:", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                if (result && result.codeResult && result.codeResult.code) {
                    scanning = false;
                    resultElement.innerText = `✅ تم المسح (باركود): ${result.codeResult.code}`;

                    // إيقاف تشغيل الكاميرا بعد المسح
                    video.srcObject.getTracks().forEach(track => track.stop());
                    Quagga.stop();
                }
            });
        }

        startCamera();
    </script>
</body>

</html>
