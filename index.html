    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>

<body>
    <h2>ุงูุณุญ QR ุฃู Barcode ุจุงุณุชุฎุฏุงู ุงููุงููุฑุง</h2>
    <video id="video" style="width: 100%; max-width: 400px;" autoplay playsinline></video>
    <p>๐ ุงููุชูุฌุฉ: <span id="result">ูู ูุชู ุงููุณุญ ุจุนุฏ</span></p>
    <p id="error-message" style="color: red;"></p>
    <button id="stop-btn" style="display:none;">๐ด ุฅููุงู ุงููุงููุฑุง</button>

    <script>
        const videoElement = document.getElementById("video");
        const resultElement = document.getElementById("result");
        const errorElement = document.getElementById("error-message");
        const stopBtn = document.getElementById("stop-btn");
        let stream;
        let isScanning = true;

        const codeReader = new ZXing.BrowserMultiFormatReader();

        async function startCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("๐ซ ุงููุชุตูุญ ูุง ูุฏุนู ุงููุงููุฑุง!");
                }

                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.setAttribute("playsinline", true);
                videoElement.play();

                stopBtn.style.display = "block";
                scanCode();
            } catch (err) {
                console.error("โ๏ธ ุฎุทุฃ ูู ุชุดุบูู ุงููุงููุฑุง:", err);
                errorElement.innerText = `โ๏ธ ${err.message}`;
            }
        }

        function scanCode() {
            codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                if (result && isScanning) {
                    resultElement.innerText = `โ ุชู ุงููุณุญ: ${result.text}`;
                    isScanning = false;

                    setTimeout(() => {
                        isScanning = true;
                    }, 2000);
                }
            });
        }

        stopBtn.addEventListener("click", () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                stopBtn.style.display = "none";
            }
        });

        startCamera();
    </script>
