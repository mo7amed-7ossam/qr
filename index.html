<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح QR باستخدام الكاميرا</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>

<body>
    <h2>امسح QR باستخدام الكاميرا</h2>
    <video id="video" width="300" height="300" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <p>النتيجة: <span id="result">لم يتم المسح بعد</span></p>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const resultElement = document.getElementById("result");

        let scanning = true; // للتحكم في إيقاف المسح بعد العثور على QR

        // تشغيل الكاميرا
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(scanQRCode);
            })
            .catch((err) => {
                console.error("⚠️ خطأ في تشغيل الكاميرا:", err);
                resultElement.innerText = "⚠️ لا يمكن تشغيل الكاميرا!";
            });

        function scanQRCode() {
            if (!scanning) return;

            // ضبط أبعاد الـ canvas بما يناسب الفيديو
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                scanning = false; // إيقاف المسح فور العثور على QR
                resultElement.innerText = `✅ تم المسح: ${code.data}`;

                // إيقاف تشغيل الكاميرا بعد المسح
                video.srcObject.getTracks().forEach(track => track.stop());
            } else {
                requestAnimationFrame(scanQRCode); // استمرار البحث حتى يتم العثور على QR
            }
        }
    </script>
</body>

</html>
