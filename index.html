<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ QR و Barcode</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>
</head>

<body>
    <h2>امسح QR أو Barcode باستخدام الكاميرا</h2>
    <video id="video" style="width: 100%; max-width: 400px;" autoplay playsinline></video>
    <p>📌 النتيجة: <span id="result">لم يتم المسح بعد</span></p>
    <p id="error-message" style="color: red;"></p>

    <script>
        const videoElement = document.getElementById("video");
        const resultElement = document.getElementById("result");
        const errorElement = document.getElementById("error-message");
        const codeReader = new ZXing.BrowserMultiFormatReader();

        async function startCamera() {
            try {
                // ✅ التحقق من دعم المتصفح للكاميرا
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("🚫 المتصفح لا يدعم الكاميرا!");
                }

                const constraints = {
                    video: {
                        facingMode: "environment",  // ✅ استخدام الكاميرا الخلفية
                        width: { ideal: 1280 },  // ✅ جودة أعلى لتحسين القراءة
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.setAttribute("playsinline", true);
                videoElement.play();

                scanCode();
            } catch (err) {
                console.error("⚠️ خطأ في تشغيل الكاميرا:", err);
                errorElement.innerText = `⚠️ ${err.message}`;
            }
        }

        function scanCode() {
            codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                if (result) {
                    resultElement.innerText = `✅ تم المسح: ${result.text}`;

                    // ✅ إيقاف الكاميرا بعد العثور على الكود
                    videoElement.srcObject.getTracks().forEach(track => track.stop());

                } else if (err) {
                    console.warn("⏳ لم يتم العثور على كود بعد...");
                }
            });
        }

        // ✅ تشغيل الكاميرا عند تحميل الصفحة
        startCamera();
    </script>
</body>

</html>
